<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mi Playlist</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .container {
      flex: 1;
      display: flex;
    }

    aside {
      width: 20%;
      background: #f4f4f4;
      padding: 15px;
      border-right: 2px solid #ccc;
    }

    main {
      flex: 1;
      padding: 15px;
      text-align: center;
    }

    nav ul {
      list-style: none;
      padding: 0;
    }

    nav ul li {
      margin: 10px 0;
    }

    nav ul li a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }

    nav ul li a:hover {
      color: #0077cc;
    }

    iframe {
      width: 80%;
      height: 400px;
      border: none;
    }

    footer {
      background: #222;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px;
    }

    footer div {
      flex: 1;
      text-align: center;
    }

    footer a, footer button {
      color: white;
      text-decoration: none;
      background: #444;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
    }

    footer a:hover, footer button:hover {
      background: #0077cc;
    }
  </style>
</head>
<body id="top">
<div id="nav"></div>
  <script>
    fetch("nav.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("nav").innerHTML = data;
      });
  </script>
  <div class="container">
    <!-- Aside con links -->
    <aside>
      <nav>
        <ul>
          <li><a href="playlist.html" onclick="cambiarVideo('https://www.youtube.com/embed/3JZ4pnNtyxQ')">Canción 1</a></li>
          <li><a href="playlist2.html" onclick="cambiarVideo(playlist2.html)">Canción 2</a></li>
          <li><a href="playlist3.html" onclick="cambiarVideo(playlist3.html)">Canción 3</a></li>
        </ul>
      </nav>
    </aside>

    <!-- Main con video -->
    <main>
<iframe width="560" height="315" src="https://www.youtube.com/embed/SMXU0yoggrk?si=SPf4Lgo1Kwwa1jBL" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </main>
  </div>

  <!-- Footer con 3 divs -->
  <footer>
    <div>
      <p>Ebrahín</p>
    </div>
    <div>
      <a href="index.html">Ir a mi Identikit</a>
    </div>
    <div>
      <button onclick="window.scrollTo({top: 0, behavior: 'smooth'})">Subir</button>
      <a href="https://www.instagram.com/ebrabenito" target="_blank">Instagram</a>
    </div>
  </footer>

  <script>
    function cambiarVideo(url) {
      document.getElementById("video").src = url;
    }
  </script>

</body>
</html>
